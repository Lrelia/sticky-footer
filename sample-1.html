<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在 footer 上用负的 margin-top</title>
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .content {
      min-height: 100%;
    }
    .content-inside {
      padding: 20px;
      padding-bottom: 50px;
    }
    .footer {
      height: 50px;
      margin-top: -50px;
      background: yellow;
    }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-inside">
            <h1>Sticky Footer with Negative Margin 1</h1>
            <p><button id="add">Add Content</button></p>
        </div>
    </div>
    <footer class="footer">
      Footer 
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script>
        $("#add").on("click", function() {
            $("<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>").appendTo(".content-inside");
        });
    </script>
</body>
</html>
